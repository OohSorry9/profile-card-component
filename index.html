<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
    <div class="container">
      <div class="background"></div>
      <div class="content">
        <img src="images/image-victor.jpg" alt="" class="hero">
          <h3 class="name">Victor Crest <span class="age">26</span></h3> 
          <p class="city">London</p>
        
        <hr>
      </div>
      <div class="footer">
        <div class="item">
          <h3 class="head">80K</h3>
          <span class="sub">Followers</span>
        </div>
        <div class="item">
          <h3 class="head">803K</h3>
          <span class="sub">Likes</span>
        </div>
        <div class="item">
          <h3 class="head">1.4K</h3>
          <span class="sub">Photos</span>
        </div>

      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
